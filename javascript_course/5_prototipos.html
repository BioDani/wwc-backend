    <script>
        //Existen objetos literales, cuyo prototipo es object. Estos son diferentes a los objetos creados bajo una clase particular. 


        /*
        POO
        
        Clases: Es un modelo a seguir para generar instancias. 
        Objetos: Es una instancia de una clase. Los objetos tienen:
        -atributos: Es una característica o propiedad del objeto (son variables dentro de un objeto)
        -métodos: Son las acciones que un objeto puede realizar  
        */

        // Las clases las escribimos en UpperCamelCase 
        // objetos siempre en lowerCamelCase

        //función constructora
        function Animal(nombre,genero){
            //atributos
            this.nombre = nombre;
            this.genero = genero;

            //método
            this.sonar = function() {
                console.log('Hago sonidos porque estoy vivo.');
            }
        };

        const animalValentin = new Animal("Valentin","macho"); //prototipo Animal
        console.log(animalValentin); 

         

        const animal2 = { // Objeto normal: Tiene por prototipo a object.
            nombre: 'Valentin',
            genero: 'macho'
        };
        console.log(animal2);
